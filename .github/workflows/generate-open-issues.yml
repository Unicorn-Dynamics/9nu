name: Generate Open Issues from Documentation

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not create actual issues)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  issues: write
  contents: read

jobs:
  parse-and-generate-issues:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Validate Python version
      run: |
        python --version
        pip --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --require-hashes -r .github/scripts/requirements.txt
        
    - name: Validate environment
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          echo "Running in dry-run mode"
        fi
        
    - name: Generate Issues from Open Issues Documentation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        cd .github/scripts
        python generate_issues.py
        
    - name: Create Development Roadmap
      run: |
        cd .github/scripts
        python create_roadmap.py
        
    - name: Validate generated files
      run: |
        if [ -f "DEVELOPMENT_ROADMAP.md" ]; then
          echo "Roadmap generated successfully"
          head -n 10 DEVELOPMENT_ROADMAP.md
        fi
        if [ -f ".github/scripts/open_issues_structure.json" ]; then
          echo "Issues structure generated successfully"
        fi
        
    - name: Commit and push changes
      if: github.event.inputs.dry_run != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add DEVELOPMENT_ROADMAP.md || true
        git add .github/scripts/open_issues_structure.json || true
        if ! git diff --cached --exit-code; then
          git commit -m "Update open issues and development roadmap [automated]"
          git push
        else
          echo "No changes to commit"
        fi